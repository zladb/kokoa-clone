<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kakao Talk</title>
</head>
<body>
    <div id="status-bar">
        <div class="status-bar__column"></div>
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        <div class="status-bar__column"></div>
            <span>18:43</span>
        <div class="status-bar__column"></div>
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
    </div>

    <header class="welcome-header">
        <h1 class="welcome-header__titile">Welcome to Kokoa Talk</h1>
        <p class="welcome-header__text">If you have a Kakao Account, log in with your email or phone number.</p>
    </header>

    <form id="login-form">
        <input type="text" placeholder="Email or phone numebr" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Kakao Account or Passward</a>
    </form>


    <script src="https://kit.fontawesome.com/40375fb324.js" crossorigin="anonymous"></script>
</body>
</html>
